
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance - Location Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .maintenance-container {
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 2.5em;
            color: #c70000;
            margin-bottom: 20px;
        }
        
        .icon {
            font-size: 5em;
            margin-bottom: 20px;
            color: #c70000;
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .timer {
            background: #f8f9fa;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: bold;
            margin: 30px 0;
            color: #c70000;
            display: inline-block;
        }
        
        .reason {
            background: #fff0f0;
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c70000;
            text-align: left;
        }
        
        .reason h3 {
            margin-top: 0;
            color: #c70000;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon">üõ†Ô∏è</div>
        <h1>We're Currently Under Maintenance</h1>
        <p>Our team is working to improve your experience. We'll be back online shortly.</p>
        
        <div class="reason">
            <h3>Maintenance Details</h3>
            <p id="maintenance-reason">Scheduled maintenance</p>
        </div>
        
        <div id="timer-container" style="display: none;">
            <p>Estimated time remaining:</p>
            <div class="timer" id="countdown-timer">--:--:--</div>
        </div>
        
        <p>Thank you for your patience!</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Fetch maintenance status
                const response = await fetch('/api/maintenance/status');
                const data = await response.json();
                
                // Update maintenance reason
                if (data.maintenanceReason) {
                    document.getElementById('maintenance-reason').textContent = data.maintenanceReason;
                }
                
                // Setup countdown timer if end time is available
                if (data.maintenanceEndTime) {
                    const endTime = new Date(data.maintenanceEndTime);
                    const timerContainer = document.getElementById('timer-container');
                    const countdownTimer = document.getElementById('countdown-timer');
                    
                    timerContainer.style.display = 'block';
                    
                    // Update timer every second
                    const timerInterval = setInterval(function() {
                        const now = new Date();
                        const timeRemaining = endTime - now;
                        
                        if (timeRemaining <= 0) {
                            clearInterval(timerInterval);
                            countdownTimer.textContent = "Maintenance should be complete. Refreshing...";
                            
                            // Refresh the page after 5 seconds
                            setTimeout(() => {
                                window.location.reload();
                            }, 5000);
                            return;
                        }
                        
                        // Format remaining time
                        const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                        const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                        
                        countdownTimer.textContent = 
                            `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    }, 1000);
                }
                
                // Auto refresh page every 60 seconds to check maintenance status
                setTimeout(() => {
                    window.location.reload();
                }, 60000);
                
            } catch (error) {
                console.error("Error fetching maintenance status:", error);
            }
        });
    </script>
</body>
</html>
