
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Location Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #5865F2;
            margin-bottom: 30px;
        }
        
        .discord-btn {
            background-color: #5865F2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            transition: background-color 0.2s;
            text-decoration: none;
        }
        
        .discord-btn:hover {
            background-color: #4752C4;
        }
        
        .discord-btn i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .back-link {
            margin-top: 20px;
            display: block;
            color: #5865F2;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login to Location Bot</h1>
        <p>Sign in with your Discord account to access your profile and manage your settings.</p>
        
        <a href="/auth/discord" class="discord-btn">
            <i class="fab fa-discord"></i> Login with Discord
        </a>
        
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
